---
layout: search
---
<form action="/search/" method="get">
  <label for="search-box">Search</label>
  <input type="text" id="search-box" name="q">
  <input type="submit" value="search">
</form>

<div class="row">
    <form class="col s12" action="/search/" method="get">
        <div class="input-field col s4">
          <i class="material-icons prefix">search</i>
          <label for="icon_prefix">Search</label>
          <input type="text" id="search-box" name="q">
        </div>
        <div class="s2">
          <input type="submit" value="search" class="red btn">
        </div>
      </div>
    </form>
  </div>



<div class="row black-text">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s3"><a href="#test1">This Website</a></li>
        <li class="tab col s3"><a href="#test2">Tumble Network</a></li>
      </ul>
    </div>
    <div id="test1" class="col s12">
      <ul id="search-results"></ul>
    </div>
    <div id="test2" class="col s12">
      <gcse:searchresults-only></gcse:searchresults-only>
    </div>
  </div>


<script>
  (function() {
    var cx = '013719652570820795841:4rvy0yyrmgw';
    var gcse = document.createElement('script');
    gcse.type = 'text/javascript';
    gcse.async = true;
    gcse.src = 'https://cse.google.com/cse.js?cx=' + cx;
    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(gcse, s);
  })();
</script>
<script>
  window.store = {
    {% for post in site.posts %}
      "{{ post.url | slugify }}": {
        "title": "{{ post.title | xml_escape }}",
        "author": "{{ post.author | xml_escape }}",
        "category": "{{ post.category | xml_escape }}",
        "content": {{ post.content | strip_html | strip_newlines | jsonify }},
        "url": "{{ post.url | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>
<script src="/js/lunr.min.js"></script>
<script src="/js/search.js"></script>
